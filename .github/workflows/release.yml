name: Release

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18']
    timeout-minutes: 20
    steps:
      - name: ⬇ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⎔ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ⎔ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node-version }}

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🏗 Build
        run: pnpm clean && pnpm build

      - name: 🔍 Verify types
        run: pnpm type-check

      - name: 💅 Verify format
        run: pnpm format --check --no-write

      - name: 🕵️ Lint
        run: pnpm lint:prod

      - name: 🛡️ Test
        run: pnpm test

  release:
    name: release
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/relottie' && github.event_name == 'push' }}
    strategy:
      matrix:
        node-version: ['18']
    timeout-minutes: 20
    steps:
      - name: ⬇ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⎔ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ⎔ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node-version }}
          scope: '@lottiefiles'
          registry-url: 'https://npm.pkg.github.com/'

      - name: 📥 Install dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: 🚀 Release to Github Packages
        uses: changesets/action@v1
        with:
          commit: 'chore: update versions'
          title: 'chore: update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GPR_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ⎔ Delete .npmrc (Github Packages)
        run: |
          rm -rf ~/.npmrc
          rm -rf .npmrc

      - name: ⎔ Setup .npmrc (NPM)
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_TOKEN }}" >> ~/.npmrc

      - name: ⎔ Setup Node.js ${{ matrix.node-version }} for NPM
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node-version }}
          scope: '@lottiefiles'
          registry-url: https://registry.npmjs.org/

      - name: 🚀 Release to NPM
        uses: changesets/action@v1
        with:
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GPR_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}
