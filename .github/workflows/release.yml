name: Release

on:
  push:
    branches: [main]
  pull_request:

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18']
    timeout-minutes: 20

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v2

      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      - name: âŽ” Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸš€ Release to NPM
        uses: changesets/action@v1
        with:
          commit: 'chore: update versions'
          title: 'chore: update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Delete npmrc (NPM)
        run: |
          rm -rf ~/.npmrc
          rm -rf .npmrc

      - name: Setup npmrc (Github Packages)
        run: |
          echo "@lottiefiles:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: âŽ” Setup Node.js ${{ matrix.node-version }} for GitHub Packages
        uses: actions/setup-node@v2
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@lottiefiles'

      - name: ðŸš€ Release to Github Packages
        uses: changesets/action@v1
        with:
          commit: 'chore: update versions'
          title: 'chore: update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
